    .flex-container {
        -webkit-flex-direction: column; /* Safari */

    }
    .videoItem {
      height:450px;
      width:275px;
    }
    .grid {
      margin: 0 auto;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'League Gothic';
      
    }
    p, div {
      font-family: 'Myriad Pro Regular';

    .movie-info-content{
      padding:0px !important;
      max-height:50%;
    }
    .carousel {

    }
    .footer {

      bottom:30;
      background-color: rgba(0, 0, 0, 0.8);
    }

        display:none;

    .modal-video-info {
      background-color: rgba(255, 255, 255, 0.8);
     
    }

    .container-full: {
      width: 100%;

    }

      font-family: 'League Gothic';
      background-color:black;
      color:white;
      padding-left:30px;
    }

    .modal-grid-row-right{
      padding-right:40px;
    }
    
    .modal-grid-row-right-content  h1, h2, h3, h4, h5, h6{
      line-height: 1.5 !important;
    }

    .movie-info-header-title{
      margin-left:20px;
    }
    .col-centered{
      float: none;
      margin: 0 auto;
    }
    .movie-info-header {
      padding-top:5px;
      padding-bottom:5px;
      background-color: black;
      color: white;
    }
    .movie-info-backdrop-column {
      overflow:hidden;
    }
    .backdrop-img {
      width:105%
    }

    .video-option-bar {

      padding-top: 10px;
      padding-bottom: 10px;

    }
    body {
      -webkit-background-size: cover;
      -moz-background-size: cover;
